<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Login Practice</title>
</head>
<body>
    <main>
        <h1>BVT Mail</h1>
        <p>Sign in to your account</p>
    </main>

    <!-- CONTAINER --> 

    <div class="container">
        <!-- LOGIN FORM-->
        <h2>Login</h2>
        <div>
            <form class="login-form" action="/action_page.php">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="" placeholder="Username"><br>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" value="" placeholder="Password"><br><br>
            </form>
        </div>
        <!-- BUTTON --> 
        <div class="button-container">
            <button class="btn" type="button">Login</button>
        </div>
        <br>
        <!-- LINKS -->
        <div id="links">
          <a class="links-app" href="#">Forgot password?</a>
          <a class="links-app" href="#">Register for an account</a>
        </div>
    </div>
    
     <!-- FOOTER -->

    <footer>
        <p>Author: Marco Powell</p>
        <p><a href="#">Register</a></p>
        <p><a href="#">Contact Us</a></p>
        <p><a href="#">About Us</a></p>
    </footer> 

</body>
</html>
