<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Login Practice</title>
</head>
<body>
    <h1>BVT Mail</h1>
    <p>Sign in to your account</p>
    
    <div class="container">
        <h2>Login</h2>
        <form class="login-form" action="/action_page.php">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="Marco Powell"><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" value="marcopowell@BVT.com"><br><br>
            <input class="btn" type="submit" value="Submit">
          </form> 
          <br>
          <a id="registration" href="#">Register for an account</a>

    </div>
</body>
